<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>

            <!-- Mensagem de erro -->
            <div id="erro-msg" class="erro-msg"></div>

            <!-- Lista de amigos -->
            <ul id="listaAmigos" class="name-list"></ul>

            <!-- BotÃ£o para sortear o amigo secreto -->
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">Sortear amigo</button>
            </div>

            <!-- Resultado do sorteio -->
            <div id="resultado" class="result-list"></div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
